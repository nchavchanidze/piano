<!doctype html>
<html>
  <head>
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="piano">
      <button class="white-key C4-key"><span>Q</span></button>
      <button class="black-key Db4-key"><span>2</span</button>
      <button class="white-key D4-key"><span>W</span</button>
      <button class="black-key Eb4-key"><span>3</span</button>
      <button class="white-key E4-key"><span>E</span</button>
      <button class="white-key F4-key"><span>R</span</button>
      <button class="black-key Gb4-key"><span>5</span</button>
      <button class="white-key G4-key"><span>T</span</button>
      <button class="black-key Ab4-key"><span>6</span</button>
      <button class="white-key A4-key"><span>Y</span</button>
      <button class="black-key Bb4-key"><span>7</span</button>
      <button class="white-key B4-key"><span>U</span</button>
      <button class="white-key C5-key"><span>I</span</button>
      <button class="black-key Db5-key"><span>9</span</button>
      <button class="white-key D5-key"><span>O</span</button>
      <button class="black-key Eb5-key"><span>0</span</button>
      <button class="white-key E5-key"><span>P</span</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
